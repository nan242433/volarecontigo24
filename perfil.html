<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .profile {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .profile img {
            width: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
        }
        .profile p {
            text-align: center;
            margin: 10px 0;
        }
    </style>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <h1>Mi Perfil</h1>
        <div class="profile">
            <img src="avatar.png" alt="Mi foto de perfil">
            <p><strong>Nombre:</strong> Bonjovany Gutiérrez </p>
            <p><strong>Edad:</strong> 30 años</p>
            <p><strong>Ubicación:</strong> Ciudad de México</p>
            <p><strong>Intereses:</strong> Viajar, leer, cocinar</p>
        </div>
    </div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
